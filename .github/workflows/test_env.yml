name: test-env
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  pre-deploy:
    runs-on: ubuntu-latest
    environment: approval-env
    steps:
      - run: echo Hello, world!

  deploy:
    runs-on: ubuntu-latest
    if: ${{ needs.pre-deploy.result == 'success' || (needs.pre-deploy.result == 'success' && cancelled()) }}
    environment: test_main
    steps:
      - name: deploy
        run: echo deploy
      - name: sleep
        run: sleep 20
